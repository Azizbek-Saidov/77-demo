<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <a href="#section1">Bo'lim 1</a>
        <a href="#section2">Bo'lim 2</a>
        <a href="#section3">Bo'lim 3</a>
    </nav>

    <div id="section1" class="section">Bo'lim 1</div>
    <div id="section2" class="section">Bo'lim 2</div>
    <div id="section3" class="section">Bo'lim 3</div>
<style>
    body {
    font-family: Arial, sans-serif;
}

nav {
    position: fixed;
    top: 0;
    background-color: white;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.section {
    height: 100vh;
    padding: 20px;
    border: 1px solid #ddd;
}

#section1 { background-color: #f1c40f; }
#section2 { background-color: #e74c3c; }
#section3 { background-color: #2ecc71; }

</style>
    <script src="script.js">
        // Smooth scrolling effect
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();

        const target = document.querySelector(this.getAttribute('href'));
        target.scrollIntoView({
            behavior: 'smooth'
        });
    });
});

    </script>
</body>
</html>
